<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff69b4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #c71585;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <button onclick="displayMessage()">Click me for a surprise!</button>
    <p id="message" style="display:none; color: #ff69b4;"></p>

    <script>
        function displayMessage() {
            const message = document.getElementById('message');
            message.textContent = 'You are loved! ❤️';
            message.style.display = 'block';
        }
    </script>
</body>
</html>
